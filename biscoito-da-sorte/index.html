<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>
<body>

  <main>
    <div class="screen1">
      <h1>Qual é a sua sorte de hoje ?</h1>
      <p>Abra o biscoito e descubra!</p>
        <img id="cookieBtn" 
        src="./assets/fortune-cookie.svg" onclick="cookiePhrases()" alt="image of a fortune cookie">
    </div>

    <div class="screen2 hide">
      <h2>Aqui está a sua sorte de hoje:</h2>
      <div class="message-popup">
        <div id="luckyQuote"></div>
      </div>
      <img src="./assets/opened-cookie.png" alt="image of an opened fortune cookie">
      <button>Abrir outro biscoito</button>
    </div>
  </main>
  
  <script src="./main.js"></script>
</body>
</html>
